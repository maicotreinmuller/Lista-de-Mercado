<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">

        <!-- Novo Cabeçalho com Subtotal -->
        <div class="cabecalho">
            <div class="titulo-subtotal">
                <h3>TOTAL EM COMPRAS</h3>
                <div class="subtotal">
                    <h2><span id="total-compras">R$ 0,00</span></h2>
                </div>
            </div>
            <!-- Alteração do ícone para bx-menu -->
            <button class="menu-principal" id="menu-cabecalho">
                <i class='bx bx-menu-alt-right'></i>
            </button>
            <div class="dropdown-opcoes" id="dropdown-cabecalho">
                <button id="excluir-lista">Excluir lista</button>
                <button id="compartilhar-whatsapp">Compartilhar no WhatsApp</button>
            </div>
        </div>

        <!-- Campo de entrada para adicionar itens -->
        <div class="campo-input">
            <input type="text" id="nome-item" placeholder="Digite o nome do item">
            <button id="adicionar-item" class="botao-adicionar-item"><i class='bx bx-plus'></i></button>
        </div>
        <hr>
        <!-- Lista de Itens -->
        <div class="itens-mercado" id="lista-itens">
            <!-- Itens da lista de compras e do carrinho serão adicionados aqui -->
        </div>
    </div>

    <!-- Modal para Adicionar Valor ao Item -->
    <div id="modal-valor" class="modal">
        <div class="modal-conteudo">
            <div class="modal-cabecalho">
                <h3>Adicionar valor ao item</h3>
                <span class="modal-fechar" id="fechar-modal-valor">&times;</span>
            </div>
            <div class="modal-form-grupo">
                <label for="valor-item">Valor Unitário</label>
                <input type="tel" id="valor-item" placeholder="R$ 0,00">
            </div>
            <div class="modal-form-grupo">
                <label for="quantidade-item">Quantidade</label>
                <input type="number" id="quantidade-item" placeholder="1">
            </div>
            <hr>
            <button id="confirmar-valor" class="botao-transacao">Adicionar Valor</button>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
