<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mercado</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <h2>Lista de Mercado</h2>
    <hr>
    <button id="open-item-modal" class="add-button">Adicionar Item</button>

    <!-- Cabeçalho de seleção -->
    <div class="categories-header" id="items-header">
        <div class="selected-count" id="selected-count">Adicionados: <span class="contador">01</span></div>
        <div class="actions">
            <button class="select-all" id="select-all-btn">Selecionar tudo</button>
            <button class="delete-selected" id="delete-selected-btn">Excluir</button>
        </div>
    </div>

    <hr>

    <div class="categories" id="item-list">
        <!-- Itens da lista de mercado serão adicionados aqui -->
    </div>
</div>

<!-- Modal para Adicionar Item -->
<div id="item-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Adicionar Item</h3>
            <span class="modal-close" id="close-item-modal">&times;</span>
        </div>
        <div class="modal-form-group">
            <label for="item-name">Nome do Item</label>
            <input type="text" id="item-name" placeholder="Nome do Item">
        </div>
        <div class="modal-form-group">
            <label for="item-quantity">Quantidade</label>
            <input type="number" id="item-quantity" placeholder="Quantidade" min="1">
        </div>
        <div class="modal-form-group">
            <label for="item-description">Descrição</label>
            <input type="text" id="item-description" placeholder="Adicione uma descrição (opcional)">
        </div>
        <button id="add-item-submit" class="transaction-button">Adicionar Item</button>
    </div>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
